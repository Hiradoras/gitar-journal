<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Teknikler</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/teknikler.css" />
  </head>
  <body>
    <div id="navbar"></div>
    <script>
      fetch('navbar.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('navbar').innerHTML = data;
        });
    </script>
    <div class="container">
      <h1>Giriş Gitar Teknikleri</h1>
      <div class="audio-list">
        <section>
          <h3>Palm Muting</h3>
          <p>
            Avuç içini köprüye yakın tellere hafifçe dayayarak sesi
            boğuklaştırma tekniği.
          </p>

          <ul>
            <li>
              1. Hafta
              <audio controls src="sounds/palm_muting.mp3"></audio>
            </li>
            <li>
              2. Hafta
              <audio controls src="sounds/palm_muting.mp3"></audio>
            </li>
          </ul>
        </section>

        <section>
          <h3>Pinch Harmonic</h3>
          <p>
            Penayı tutan baş parmakla tele hafifçe değerek tiz ve ıslık benzeri
            armonik ses elde edilir.
          </p>
          <ul>
            <li>
              1. Hafta
              <audio controls src="sounds/palm_muting.mp3"></audio>
            </li>
            <li>
              2. Hafta
              <audio controls src="sounds/palm_muting.mp3"></audio>
            </li>
          </ul>
        </section>
      </div>
      <!-- Diğer teknikler de aynı yapıda eklenir -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
