<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Riffler</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/riff.css" />
  </head>
  <body>
    <div id="navbar"></div>
    <script>
      fetch('../templates/navbar.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('navbar').innerHTML = data;
        });
    </script>
    <div class="container">
      <h1>Riffler</h1>
      <hr>
      <div class="audio-list">
        <section>
          <h3 class="song-title">The Trooper</h3>
          <h5 class="song-subtitle">Iron Maiden</h5>
          <div id="tab_the_trooper"></div>
    <script>
      fetch('../templates/tablar/the_trooper.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('tab_the_trooper').innerHTML = data;
        });
    </script>
    <p class="song-tabs"><a href="https://www.songsterr.com/a/wsa/iron-maiden-the-trooper-tab-s338" target="_blank">Tab</a></p>
          <ul>
            <li>
              1. Hafta
              <audio controls src="../audios/riffler/the_trooper_01.mp3"></audio>
            </li>
            <li>
              2. Hafta
              <audio controls src="#"></audio>
            </li>
          </ul>
        </section>
      </div>
      <!-- Diğer riffler de aynı yapıda eklenir -->
    </div>
    <script>
      // Sayfadaki tüm audio elementlerini seç
      const audios = document.querySelectorAll("audio");
    
      audios.forEach(audio => {
        audio.addEventListener("play", () => {
          audios.forEach(otherAudio => {
            if (otherAudio !== audio) {
              otherAudio.pause();
              otherAudio.currentTime = 0; // İsteğe bağlı: çalan şarkıyı başa sarar
            }
          });
        });
      });
    </script>
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
